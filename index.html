<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Yale Memory Project</title>
        <meta name="description" content="A living archive of our spatial memories of Yale.">
        <meta name="viewport" content="initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
        <link rel="stylesheet" href="popup.css">

        <link rel="icon" type="image/x-icon" href="favicon.ico">
    </head>

    <body>
        <div id="map"></div>
        <div id="splash">
            <div id="splashContent">
                <h2>Yale Memory Project</h2>
                <p>This website is a living archive of the spatial memories our class has from our time at Yale. Please look around, and consider contributing your own special memories to preserve.</p>
                <p><em>Tap anywhere to dismiss.</em></p>
            </div>
        </div>
        <div id="branding">
            <h1>Yale Memory Project</h1>
        </div>
        <div id="placeButton">
            <span id="placeText">Place a memory</span>
            <span id="placingText">Click a point on the map...</span>
        </div>
        <script src="popup.js"></script>
        <script src="scripts.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.1.0/papaparse.min.js"></script>
